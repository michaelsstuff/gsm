name: Build Preview Images

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: preview-images-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-preview:
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    strategy:
      matrix:
        service:
          - name: backend
            context: ./server
            dockerfile: ./server/Dockerfile
            image: gsm-backend
          - name: frontend
            context: ./client
            dockerfile: ./client/Dockerfile
            image: gsm-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Docker credentials
        id: docker-creds
        run: |
          if [ -n "${DOCKER_USERNAME}" ] && [ -n "${DOCKER_TOKEN}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: steps.docker-creds.outputs.available == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.docker-creds.outputs.available == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.docker-creds.outputs.available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Extract preview metadata (tags, labels)
        if: steps.docker-creds.outputs.available == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}
          tags: |
            type=sha,format=short,prefix=preview-sha-
            type=ref,event=branch,prefix=preview-
            type=ref,event=pr,prefix=preview-

      - name: Build and push preview ${{ matrix.service.name }} image
        if: steps.docker-creds.outputs.available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          build-args: |
            GSM_VERSION=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip preview image publish (no Docker credentials)
        if: steps.docker-creds.outputs.available != 'true'
        run: echo "Skipping preview image build/push because Docker Hub credentials are not configured."

name: Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            path: ./server
          - name: frontend
            path: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: npm ci
      - name: Run ${{ matrix.service.name }} tests
        working-directory: ${{ matrix.service.path }}
        run: npm test

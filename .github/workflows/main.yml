name: Main CI/CD Pipeline

on:
  push:
    branches-ignore:
      - main
      - master
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            path: ./server
          - name: frontend
            path: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: npm ci
      - name: Run ${{ matrix.service.name }} tests
        working-directory: ${{ matrix.service.path }}
        run: npm test

  build-ghcr:
    permissions:
      contents: read
      packages: write
    name: Build & Push to GHCR
    needs: test
    if: |
      startsWith(github.ref, 'refs/heads/feature/') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            context: ./server
            dockerfile: ./server/Dockerfile
            image: gsm-backend
          - name: frontend
            context: ./client
            dockerfile: ./client/Dockerfile
            image: gsm-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/gsm-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push ${{ matrix.service.name }} image to GHCR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.actor }}/gsm-${{ matrix.service.name }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan:
    permissions:
      contents: read
      packages: read
    name: Scan Image
    needs: build-ghcr
    if: |
      startsWith(github.ref, 'refs/heads/feature/') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
          - name: frontend
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Scan container image for vulnerabilities
        uses: Azure/container-scan@v0
        with:
          image-name: ghcr.io/${{ github.actor }}/gsm-${{ matrix.service.name }}:latest
          run-quality-checks: true
          severity-threshold: CRITICAL
          fail-on-severity: true

  attest:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    name: Attest Image Provenance
    needs: build-ghcr
    if: |
      startsWith(github.ref, 'refs/heads/feature/') ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
          - name: frontend
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Attest build provenance for ${{ matrix.service.name }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.actor }}/gsm-${{ matrix.service.name }}:latest
          subject-digest: ${{ needs.build-ghcr.outputs.image-digest }}
          push-to-registry: true

  push-dockerhub:
    name: Push to Docker Hub
    needs: [scan, attest]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            context: ./server
            dockerfile: ./server/Dockerfile
            image: gsm-backend
          - name: frontend
            context: ./client
            dockerfile: ./client/Dockerfile
            image: gsm-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}
            ghcr.io/${{ github.actor }}/gsm-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push ${{ matrix.service.name }} image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Scan container image for vulnerabilities
        uses: Azure/container-scan@v0
        with:
          image-name: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
          run-quality-checks: true
          severity-threshold: CRITICAL
          fail-on-severity: true
      - name: Attest build provenance for ${{ matrix.service.name }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
          subject-digest: ${{ steps.meta.outputs.digest }}
          push-to-registry: true
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}
          readme-filepath: ./README.md

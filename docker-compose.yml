version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: gsm-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-admin_password}
    networks:
      - gsm-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gsm-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket to manage game servers
      - /root/scripts:/root/scripts:ro              # Mount scripts directory for backup commands
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin_password}@mongodb:27017/gameserver-manager?authSource=admin
      - SESSION_SECRET=${SESSION_SECRET:-change_this_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - CLIENT_URL=${CLIENT_URL:-https://${DOMAIN_NAME}}
    networks:
      - gsm-network

  # Frontend Client (React)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gsm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt:ro
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-example.com}
      - API_URL=http://backend:5000
    networks:
      - gsm-network

networks:
  gsm-network:
    driver: bridge

volumes:
  mongodb-data: